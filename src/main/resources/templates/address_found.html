<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address</title>
</head>
<body>
<h3 th:text="'Address : '+${address.getPublicKey()}"></h3>
<p th:text="'balance: '+${address.getBalance()}"></p>
<ul>
    <li th:each="transaction : ${address.getHashTransactionsCompletedList()}">
        <a th:href="@{'/transaction/' + ${transaction}}" th:text="${transaction}"></a>
    </li>
</ul>
</body>
</html>
